name: Action

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # 北京时间 5 点（UTC 时间 21 点）
    - cron: '0 22 * * *'  # 北京时间 6 点（UTC 时间 22 点）
    - cron: '0 23 * * *'  # 北京时间 7 点（UTC 时间 23 点）

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        env:
          - { name: 'Env1', secrets: 'SECRETS_1' }
          - { name: 'Env2', secrets: 'SECRETS_2' }
          - { name: 'Env3', secrets: 'SECRETS_3' }

    steps:
      - name: 更改交换空间并link构建空间
        uses: zhlhlf/maximize-build-space@master
        with:
          swap-size-mb: 8192

      - name: 获取本仓库源码
        uses: actions/checkout@main

      - name: Cache Cookies
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: tyys_cookies.json
          key: ${{ runner.os }}-by_zhlhlf

      - name: 安装node.js环境
        uses: actions/setup-node@main
        with:
          node-version: 18

      - name: 注入私有Secrets到环境
        uses: zhlhlf/Secrets_To_Env@master
        with:
          secrets_json: ${{ toJSON(secrets[matrix.env.secrets]) }}

      - name: 执行
        run: |
          npm install >/dev/null 2>&1
          npm start    
